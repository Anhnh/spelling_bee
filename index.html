        let currentMode = ''; 
        let currentWord = {};
        let practiceList = []; 
        let practiceIdx = 0;
        let autoNextInterval;
        let isListening = false;
        let recognition;
        let silenceTimer; 
        let speakingWindowTimer; 
        let fullTranscript = "";
        let roundTimer; 
        let currentScores = { round1: 0, round2: 0, round3: 0 };

        // Kh·ªüi t·∫°o Speech Recognition
        if ('webkitSpeechRecognition' in window || 'speechRecognition' in window) {
            const SpeechRecognition = window.webkitSpeechRecognition || window.speechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                fullTranscript = "";
                document.getElementById('mic-btn').classList.add('listening');
                document.getElementById('mic-status').innerText = "M√°y ƒëang l·∫Øng nghe...";
                document.getElementById('transcript-display').innerText = "...";
                
                // B·ªô ƒë·∫øm 3s ƒë·ªÉ b·∫Øt ƒë·∫ßu ph√°t √¢m
                startSpeakingCountdown(3);
            };

            recognition.onresult = (event) => {
                // H·ªßy b·ªô ƒë·∫øm nh∆∞·ªùng quy·ªÅn ngay khi c√≥ d·ªØ li·ªáu n√≥i
                stopSpeakingCountdown();
                clearTimeout(silenceTimer);

                let interimTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        fullTranscript += event.results[i][0].transcript + " ";
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                const displayTranscript = (fullTranscript + interimTranscript).toLowerCase();
                
                // ƒê·ªìng b·ªô ·∫©n transcript trong khi n√≥i cho m·ªçi v√≤ng thi 1, 2, 3
                if (currentMode.startsWith('round')) {
                    document.getElementById('transcript-display').innerText = "...";
                }
                
                silenceTimer = setTimeout(() => {
                    if (isListening) {
                        recognition.stop();
                        // Ch·ªâ hi·ªÉn th·ªã vƒÉn b·∫£n sau khi d·ª´ng h·∫≥n
                        document.getElementById('transcript-display').innerText = "Con v·ª´a n√≥i: " + displayTranscript;
                        validateSpeech(displayTranscript);
                    }
                }, 3500); 
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-btn').classList.remove('listening');
                document.getElementById('mic-status').innerText = "B·∫•m Mic ƒë·ªÉ tr·∫£ l·ªùi";
                stopSpeakingCountdown();
            };
        }

        function startSpeakingCountdown(seconds) {
            const el = document.getElementById('speak-countdown');
            el.style.display = 'block';
            let timeLeft = seconds;
            el.innerText = `H√ÉY N√ìI TRONG: ${timeLeft}s`;

            speakingWindowTimer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    el.innerText = `H√ÉY N√ìI TRONG: ${timeLeft}s`;
                } else {
                    clearInterval(speakingWindowTimer);
                    if (isListening && fullTranscript === "") {
                        recognition.stop();
                        forceSkip("Con kh√¥ng b·∫Øt ƒë·∫ßu k·ªãp.");
                    }
                }
            }, 1000);
        }

        function stopSpeakingCountdown() {
            clearInterval(speakingWindowTimer);
            document.getElementById('speak-countdown').style.display = 'none';
        }

        function startApp() {
            document.getElementById('welcome-overlay').style.display = 'none';
            document.getElementById('main-nav').style.display = 'flex';
            initPractice();
        }

        function hideAll() {
            document.querySelectorAll('.game-area').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            clearInterval(autoNextInterval);
            clearInterval(roundTimer);
            stopSpeakingCountdown();
            clearTimeout(silenceTimer);
            window.speechSynthesis.cancel();
            if (recognition && isListening) recognition.stop();
        }

        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateScoreUI() {
            const scoreEl = document.getElementById('round-score-display');
            if (scoreEl) {
                const modeKey = currentMode;
                scoreEl.innerText = `ƒêi·ªÉm c·ªßa con: ${currentScores[modeKey] || 0}`;
            }
        }

        // --- PH·∫¶N H·ªåC ---
        function initPractice() {
            hideAll();
            currentMode = 'practice';
            document.getElementById('tab-practice').classList.add('active');
            practiceList = shuffleArray(wordList); 
            practiceIdx = 0;
            document.getElementById('section-practice').style.display = 'flex';
            renderPractice();
        }

        function renderPractice() {
            clearInterval(autoNextInterval);
            const item = practiceList[practiceIdx];
            document.getElementById('p-img').src = item.img;
            document.getElementById('p-word').innerText = item.w;
            document.getElementById('p-def').innerText = item.d;

            replayPractice();

            let timeLeft = 60;
            const progress = document.getElementById('practice-progress');
            if(progress) progress.style.width = '100%';

            autoNextInterval = setInterval(() => {
                timeLeft--;
                if(progress) progress.style.width = (timeLeft / 60 * 100) + '%';
                document.getElementById('practice-timer-text').innerText = `T·ª± ƒë·ªông chuy·ªÉn sau: ${timeLeft}s`;
                if (timeLeft <= 0) manualNextPractice();
            }, 1000);
        }

        function replayPractice() {
            window.speechSynthesis.cancel();
            const item = practiceList[practiceIdx];
            speakText(`${item.w}. ${item.d}`, 0.5);
        }

        function manualNextPractice() {
            practiceIdx = (practiceIdx + 1) % practiceList.length;
            renderPractice();
        }

        // --- PH·∫¶N THI ---
        function initRound(round) {
            hideAll();
            currentMode = 'round' + round;
            document.getElementById('tab-round' + round).classList.add('active');
            
            // Reset ƒëi·ªÉm v√≤ng n√†y khi b·∫Øt ƒë·∫ßu m·ªõi
            currentScores[currentMode] = 0;
            
            if (round === 4) {
                document.getElementById('section-memory').style.display = 'flex';
                startRound4();
            } else {
                document.getElementById('section-play').style.display = 'flex';
                updateScoreUI();
                nextQuestion();
            }
        }

        function nextQuestion() {
            clearInterval(roundTimer);
            document.getElementById('round-feedback').innerText = "";
            document.getElementById('transcript-display').innerText = "...";
            document.getElementById('mic-container').style.display = 'none';
            stopSpeakingCountdown();

            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            const visual = document.getElementById('visual-content');
            const hintBox = document.getElementById('round-status-hint');

            if (currentMode === 'round1') {
                hintBox.innerText = "NH√åN TRANH. Con c√≥ 5s chu·∫©n b·ªã b·∫•m Mic!";
                visual.innerHTML = `<img src="${currentWord.img}" class="img-display">`;
                startCountdown(5, () => {
                    document.getElementById('mic-container').style.display = 'flex';
                }, () => {
                    forceSkip("H·∫øt 5s b·∫•m Mic!");
                });
            } else if (currentMode === 'round2') {
                hintBox.innerText = "QUIZ. Con c√≥ 30s ƒë·ªçc c√¢u ƒë·ªë b√™n d∆∞·ªõi!";
                visual.innerHTML = `<div style="font-size:22px; line-height:1.6; color:var(--text-main); padding:20px; font-weight:bold; background:#fff9e6; border-radius:15px; border:2px solid #ffeeba; text-align:center; width:100%; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">${currentWord.d}</div>`;
                startCountdown(30, () => {
                    document.getElementById('mic-container').style.display = 'flex';
                }, () => {
                    forceSkip("H·∫øt 30s ƒë·ªçc ƒë·ªÅ!");
                });
            } else if (currentMode === 'round3') {
                hintBox.innerText = "NGHE. ƒêang l·∫Øng nghe g·ª£i √Ω...";
                visual.innerHTML = `<div class="big-speaker" onclick="speakJudge()">üîä</div>`;
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(`Definition: ${currentWord.d}`);
                msg.rate = 0.5;
                msg.onend = () => {
                    hintBox.innerText = "G·ª£i √Ω xong! 10s ƒë·ªÉ b·∫•m Micro!";
                    startCountdown(10, () => {
                        document.getElementById('mic-container').style.display = 'flex';
                    }, () => {
                        forceSkip("H·∫øt 10s b·∫•m Mic!");
                    });
                };
                window.speechSynthesis.speak(msg);
            }
        }

        function startCountdown(seconds, onStart, onEnd) {
            if (onStart) onStart();
            let timeLeft = seconds;
            document.getElementById('round-timer-box').innerText = `Th·ªùi gian chu·∫©n b·ªã: ${timeLeft}s`;
            
            roundTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('round-timer-box').innerText = `Th·ªùi gian chu·∫©n b·ªã: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(roundTimer);
                    if (onEnd) onEnd();
                }
            }, 1000);
        }

        function toggleSpeech() {
            if (!recognition) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Mic.");
            if (isListening) {
                stopSpeakingCountdown();
                recognition.stop();
            } else {
                clearInterval(roundTimer); 
                recognition.start();
            }
        }

        function forceSkip(msg) {
            document.getElementById('round-feedback').innerText = msg + " Nh∆∞·ªùng quy·ªÅn tr·∫£ l·ªùi.";
            document.getElementById('round-feedback').style.color = "red";
            document.getElementById('mic-container').style.display = 'none';
            speakText("Time is up!", 0.5);
            setTimeout(nextQuestion, 3500);
        }

        function validateSpeech(transcript) {
            const word = currentWord.w.toLowerCase();
            const feedback = document.getElementById('round-feedback');
            const cleanTranscript = transcript.replace(/[^a-z]/g, ' ').trim();
            const wordsArray = cleanTranscript.split(/\s+/);
            const keywordOccurrences = wordsArray.filter(v => v === word).length;
            
            if (keywordOccurrences >= 2 || (transcript.includes(word) && transcript.length > word.length + 4)) {
                feedback.innerText = "CH√çNH X√ÅC! TUY·ªÜT V·ªúI üåü";
                feedback.style.color = "green";
                
                // C·ªông ƒëi·ªÉm cho v√≤ng hi·ªán t·∫°i
                currentScores[currentMode]++;
                updateScoreUI();
                
                speakText("Excellent!", 0.5);
                setTimeout(nextQuestion, 2500);
            } else {
                feedback.innerText = "Ch∆∞a ƒë√∫ng c·∫•u tr√∫c. Con th·ª≠ l·∫°i nh√©!";
                feedback.style.color = "red";
            }
        }

        // --- V√íNG 4: GHI NH·ªö ---
        function startRound4() {
            const listEl = document.getElementById('memory-list');
            listEl.innerHTML = "";
            listEl.style.display = "flex";
            const sample = shuffleArray(wordList).slice(0, 10);
            
            sample.forEach(item => {
                const div = document.createElement('div');
                div.className = "memory-item";
                div.innerHTML = `
                    <img src="${item.img}" class="memory-img">
                    <div class="memory-word">${item.w}</div>
                    <div class="memory-def">${item.d}</div>
                `;
                listEl.appendChild(div);
            });

            let timeLeft = 60;
            const timerEl = document.getElementById('memory-timer');
            timerEl.innerText = `Ghi nh·ªõ danh s√°ch n√†y trong: ${timeLeft}s`;

            const contentArea = document.querySelector('.content-area');
            if(contentArea) contentArea.scrollTo({ top: 0, behavior: 'smooth' });

            roundTimer = setInterval(() => {
                timeLeft--;
                timerEl.innerText = `Ghi nh·ªõ danh s√°ch n√†y trong: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(roundTimer);
                    timerEl.innerText = "H·∫æT GI·ªú! CON H√ÉY ƒê·ªåC L·∫†I C√ÅC T·ª™";
                    listEl.style.display = "none";
                    speakText("Time is up. Tell me the words you remembered.", 0.5);
                }
            }, 1000);
        }

        function speakText(text, rate) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US';
            utter.rate = rate;
            window.speechSynthesis.speak(utter);
        }

        function speakJudge() {
            window.speechSynthesis.cancel();
            speakText(`Definition: ${currentWord.d}`, 0.5);
        }

    </script>
