            font-style: italic; 
            min-height: 50px; 
            padding: 0 10px; 
        }
        
        .timer-container { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin: 15px 0; overflow: hidden; }
        .timer-bar { height: 100%; background: var(--secondary); width: 100%; transition: width 1s linear; }

        /* Round Style */
        .mic-container { margin: 20px 0; }
        .mic-btn {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background: var(--danger); color: white; font-size: 30px; cursor: pointer;

        .transcript-box {

            margin: 15px auto; width: 90%; border: 2px dashed #3498db;
            font-size: 18px; font-weight: bold; min-height: 30px; color: #2f3542;

            window.speechSynthesis.cancel();

        function initPractice() {

            currentMode = 'practice';
            document.getElementById('section-practice').style.display = 'block';
            renderPractice();

        function renderPractice() {
            clearInterval(practiceTimer);
            clearInterval(autoNextInterval);
            
            const item = wordList[practiceIdx];

            let timeLeft = 60;
            const progress = document.getElementById('practice-progress');
            progress.style.width = '100%';

            autoNextInterval = setInterval(() => {
                timeLeft--;
                progress.style.width = (timeLeft / 60 * 100) + '%';
                document.getElementById('practice-timer-info').innerText = `Ti·∫øp theo trong: ${timeLeft}s`;
                if (timeLeft <= 0) manualNextPractice();
            }, 1000);
        }

            practiceIdx = (practiceIdx + 1) % wordList.length;
            renderPractice();

                visual.innerHTML = `<img src="${currentWord.img}" class="img-display" style="max-height:30vh;">`;
            } else {
                title.innerText = "V√≤ng 2: Nghe ƒê·ªãnh Nghƒ©a";
                visual.innerHTML = `
                    <div class="audio-trigger" onclick="speakJudge()">üîä</div>
                    <p style="font-weight:bold; font-size:14px;">B·∫•m loa ƒë·ªÉ nghe</p>
                `;
                speakJudge();
            }
        }

        function speakJudge() {
            window.speechSynthesis.cancel();
            speakText(`Your word is: ${currentWord.w}. Definition: ${currentWord.d}.`, 0.7);
        }

        function toggleSpeech() {
            if (!recognition) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Micro.");
            if (isListening) recognition.stop();
            else recognition.start();
        }

        function validateSpeech(transcript) {
            const word = currentWord.w.toLowerCase();
            const feedback = document.getElementById('round-feedback');
            const cleanTranscript = transcript.replace(/[^a-z]/g, ' ').trim();
            const wordsArray = cleanTranscript.split(/\s+/);
            const keywordOccurrences = wordsArray.filter(v => v === word).length;
            
            if (keywordOccurrences >= 2 || (transcript.includes(word) && transcript.length > word.length + 4)) {
                feedback.innerText = "CH√çNH X√ÅC! üåü";
                feedback.style.color = "green";
                speakText("Excellent!", 0.9);
                setTimeout(nextQuestion, 2000);
            } else {
                feedback.innerText = "N√≥i l·∫°i: T·ª´ - ƒê√°nh v·∫ßn - T·ª´";
                feedback.style.color = "red";
            }
        }

        function speakText(text, rate) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US';
            utter.rate = rate;
            window.speechSynthesis.speak(utter);
        }

        window.onload = initPractice;
    </script>
